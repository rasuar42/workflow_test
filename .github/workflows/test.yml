# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request: # Triggers the workflow on push or pull request events
  issue_comment:
    type: [created]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build: # This workflow contains a single job called "build"
    runs-on: ubuntu-latest
    steps: # Steps represent a sequence of tasks that will be executed as part of the job
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Checkout Pull Request
        if: github.event_name == 'pull_request'
      - uses: actions/checkout@v4
      - run: chmod +x test.txt
      
      - name: Checkout Issue Comment
        if: github.event_name == 'issue_comment' && contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/run')
      - uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      - run: chmod +x test.txt
          
      # Runs a single command using the runners shell
      - name: Check File
        run: |
          cat test.txt
          ls

      - name: Print sha and ref
        run: | 
          echo $GITHUB_SHA
          echo $GITHUB_REF
