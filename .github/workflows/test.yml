# This is a basic workflow to help you get started with Actions

name: Build Gradle

# Controls when the workflow will run
on:
  pull_request: # Triggers the workflow on push or pull request events
  issue_comment:
    type: [created]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  pr-commented:
    name: PR commented
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/run'))
    steps:
      - uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch

      - uses: actions/checkout@v3
        if: success()
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
          
      - name: TESTS
        run: |
          echo ${{ steps.get-branch.outputs.branch }}
          echo ${{ steps.refs.outputs.base_ref }}
          ls
          cat test.txt
     
