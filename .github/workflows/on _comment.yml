name: re-run workflow

# Controls when the workflow will run
on:
  issue_comment:
    type: [created]

jobs:
  rerun-workfow:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/run')
    steps:
      - uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch
        
      - name: Get Branch
        id: 'get-branch'
        run: echo ::set-output name=branch::$(gh pr view $PR_NUMBER --repo $REPO --json headRefName --jq '.headRefName')
        env:
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GH_DEPLOY_REPO_TOKEN }}

      - uses: actions/checkout@v4
        if: success()
        with:
          ref: ${{ steps.get-branch.outputs.branch }}
          # ${{ steps.comment-branch.outputs.head_ref }}
      
      - run: gh workflow run test.yml -r ${{ steps.get-branch.outputs.branch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
